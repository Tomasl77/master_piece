<section>
  <div fxFlexAlign="center">
    <mat-toolbar color="primary">
      <button mat-icon-button fxShow="true" fxHide.gt-sm="true">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
      <h1>Team Sharing</h1>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.lt-md="true">
        <a mat-button [routerLink]="'/accounts'">{{'navbar.account' | translate}}</a>
        <a mat-button [routerLink]="'/login'">{{'navbar.sign-in' | translate}}</a>
        <a mat-button [routerLink]="'/create-account'">{{'navbar.sign-up' | translate}}</a>
        <a mat-button [routerLink]="'/contacts'">{{'navbar.contacts' | translate}}</a>
        <img src="../../../assets/img/united-kingdom-flag.png" alt="" (click)="useLanguage('en')">
        <img src="../../../assets/img/french-flag.png" alt="" (click)="useLanguage('fr')">
      </div>
    </mat-toolbar>
  </div>

  <!-- Burger SideNavBar begins-->
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/accounts'">{{'navbar.account' | translate}}</a>
        <a mat-list-item [routerLink]="'/login'">{{'navbar.sign-in' | translate}}</a>
        <a mat-list-item [routerLink]="'/create-account'">{{'navbar.sign-up' | translate}}</a>
        <a mat-list-item [routerLink]="'/contacts'">{{'navbar.contacts' | translate}}</a>
        <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a a mat-list-item><img src="../../../assets/img/united-kingdom-flag.png" alt=""
            (click)="useLanguage('en')"></a>
        <a a mat-list-item><img src="../../../assets/img/french-flag.png" alt="" (click)="useLanguage('fr')"></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <!-- Burger SideNavBar ends-->
</section>
