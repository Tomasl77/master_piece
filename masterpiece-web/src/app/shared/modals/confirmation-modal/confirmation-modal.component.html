  <div class="dialog-container">
    <h1 mat-dialog-title>Confirmation required</h1>
    <div mat-dialog-content>
      <p>You are about to {{data.action}} {{data.object}} : {{data.dataToProcess}}</p>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close="no" class="btn btn-success">No</button>
      <button mat-button mat-dialog-close="confirm" class="btn btn-success red">Confirm {{data.action}}</button>
    </div>
  </div>
