<div>{{'subject.confirm' | translate}} : {{data.subject.title}}?</div>
    <mat-form-field>
      <input matInput [ngxMatDatetimePicker]="picker" 
      placeholder="{{'d-p.start-time' | translate}}" [(ngModel)]="data.picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
    </mat-form-field>
    <div mat-dialog-actions align="end">
      <button mat-button [mat-dialog-close]="no" class="btn btn-success">No</button>
      <button mat-button [mat-dialog-close]="data.picker" class="btn btn-success red">{{'dialog.confirm' | translate}}</button>
    </div>
