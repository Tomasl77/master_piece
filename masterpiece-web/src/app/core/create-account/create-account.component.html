<form [formGroup]="signForm" novalidate (submit)="register()">
    <div class="form-group" [ngClass]="{'has-error' : formErrors.username}">
        <label>username:</label>
        <input class="form-control" formControlName="username" type="text" (blur) = "logValidationErrors()">
    </div>
    <div>
        <div *ngIf="formErrors.username" class="alert alert-danger">
          {{formErrors.username}}
        </div>
    </div>
     <div class="form-group" [ngClass]="{'has-error' : formErrors.password}">
        <label>Password : </label>
        <input class="form-control" formControlName="password" type="password" (blur) = "logValidationErrors()">
    </div>
    <div>
        <div *ngIf="formErrors.password" class="alert alert-danger">
          {{formErrors.password}}
        </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error' : formErrors.passwordConfirm}">
        <label>Password Confirmation: </label>
        <input class="form-control" formControlName="passwordConfirm" type="password" (blur) = "logValidationErrors()">
    </div>
    <div>
        <div *ngIf="formErrors.passwordConfirm" class="alert alert-danger">
          {{formErrors.passwordConfirm}}
        </div>
    </div>
    <button type="submit"
        [disabled]="signForm.pristine || signForm.invalid" class="btn btn-success">
        Save
    </button>
</form>
